<!DOCTYPE html>
<html>
<head>
	<title>Two-Column Layout with Video Background</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<style>
		.video-background {
			position: fixed;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			overflow: hidden;
			z-index: -1;
		}

		.video-background video {
			min-width: 100%;
			min-height: 100%;
			width: auto;
			height: auto;
			object-fit: cover;
			z-index: -1;
		}

		.content {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			align-items: center;
			padding: 50px 0;
			z-index: 1;
		}

		.left-column {
			flex: 1;
			max-width: 50%;
			padding: 0 15px;
			color: #fff;
			text-shadow: 2px 2px #000;
		}

		.right-column {
			flex: 1;
			max-width: 50%;
			padding: 0 15px;
			color: #fff;
			text-shadow: 2px 2px #000;
		}

		@media (max-width: 768px) {
			.left-column,
			.right-column {
				max-width: 100%;
				padding: 0 30px;
				text-align: center;
			}
		}
	</style>
</head>
<body>
	<div class="video-background">
		<video autoplay muted loop>
			<source src="your-video.mp4" type="video/mp4">
			<source src="your-video.webm" type="video/webm">
		</video>
	</div>
	<div class="content">
		<div class="left-column">
			<h2>Left Column</h2>
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis aliquam auctor purus a finibus. Integer ac velit diam.</p>
		</div>
		<div class="right-column">
			<h2>Right Column</h2>
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis aliquam auctor purus a finibus. Integer ac velit diam.</p>
		</div>
	</div>
</body>
</html>
